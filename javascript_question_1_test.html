// Encapsulating the function in shape namespace
var shape = shape || {};
shape.FalsyChecker = {
/* In JavaScript, a value is considered "falsy" if it translates to false when evaluated in a Boolean context. The isFalsy function needs to check if a given value is falsy and return true if it is, and false otherwise.
The common falsy values in JavaScript are: false, 0, '' (empty string), null, undefined, NaN
Function Implementation: You can implement the isFalsy function using the logical NOT operator (!), which converts a value to its Boolean equivalent and then negates it. If the value is falsy, !value will be true. */
};
// Your implementation should satisfy the following test cases:
console.log(shape.FalsyChecker.isFalsy(false));      // true
console.log(shape.FalsyChecker.isFalsy(0));          // true
console.log(shape.FalsyChecker.isFalsy(''));         // true
console.log(shape.FalsyChecker.isFalsy(null));       // true
console.log(shape.FalsyChecker.isFalsy(undefined));  // true
console.log(shape.FalsyChecker.isFalsy(NaN));        // true
// false (example of truthy value)
console.log(shape.FalsyChecker.isFalsy(true));
// false (example of truthy value)
console.log(shape.FalsyChecker.isFalsy(1)); 
// false (example of truthy value)
console.log(shape.FalsyChecker.isFalsy('hello')); 
// false (example of truthy value)
console.log(shape.FalsyChecker.isFalsy({}));
// false (example of truthy value)
console.log(shape.FalsyChecker.isFalsy([]));
