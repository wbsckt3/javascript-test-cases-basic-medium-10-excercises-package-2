var shape = shape || {};
shape.AsyncUtils = {
/* Your task is to create a method called fetchData within the shape.Utils object. This method should take a single parameter: a boolean value (success). The fetchData method should return a Promise that resolves or rejects based on the value of the success parameter after a delay of 1 second.
Here's what you need to do:
Define the fetchData method: This method should be defined inside the shape.Utils object.
Implement the fetchData method: The method should return a Promise that:
Resolves with the message "Data fetched successfully!" if the success parameter is true.
Rejects with the message "Failed to fetch data." if the success parameter is false.
Simulate a delay: Use setTimeout to simulate a 1-second delay before resolving or rejecting the Promise.
Your implementation should satisfy the following test cases:*/
};
// Test cases:
shape.AsyncUtils.fetchData(true).then(console.log).catch(console.error);
shape.AsyncUtils.fetchData(false).then(console.log).catch(console.error);
