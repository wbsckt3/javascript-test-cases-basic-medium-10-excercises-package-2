		// Encapsulating the function in shape namespace
var shape = shape || {};
shape.FalsyChecker = {
  isFalsy: function(value) {
    // Check if value itself is falsy
    if (!value) return true;
    // Check for falsy values within arrays
    if (Array.isArray(value)) {
      return value.some(item => !item);
    }
    // Check for falsy values within objects
    if (typeof value === 'object') {
      return Object.values(value).some(item => !item);
    }
    return false;
  }
};
// Test cases
console.log(shape.FalsyChecker.isFalsy(false));          // true

console.log(shape.FalsyChecker.isFalsy(null));           // true
console.log(shape.FalsyChecker.isFalsy(undefined));      // true
console.log(shape.FalsyChecker.isFalsy(NaN));            // true
console.log(shape.FalsyChecker.isFalsy([1, 2, 3, 0]));   // true (contains 0)
console.log(shape.FalsyChecker.isFalsy([1, 2, 3]));      // false (no falsy values)
console.log(shape.FalsyChecker.isFalsy({a: 1, b: ''}));  // true (contains empty string)
console.log(shape.FalsyChecker.isFalsy({a: 1, b: 2}));   // false (no falsy values)

    function decodeJwtResponse(token) {
	    var base64Url = token.split('.')[1];
	    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
	    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
	        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
	    }).join(''));
	    return JSON.parse(jsonPayload);
    }
