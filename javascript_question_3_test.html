// Encapsulating the function in shape namespace
var shape = shape || {};
shape.Utils = {
    createCounter: function(initialValue) {
/* You need to continue this function called createCounter that generates a counter object. This counter should start from an initial value provided as an argument. The counter object must have three methods:
increment: This method should increase the counter's value by 1 and return the updated value.
decrement: This method should decrease the counter's value by 1 and return the updated value.
getValue: This method should return the current value of the counter without modifying it.
Your implementation should satisfy the following test cases: */
   }
};
// Test cases
console.log(shape.Utils.createCounter(0).increment()); // 1
console.log(shape.Utils.createCounter(0).decrement()); // -1
console.log(shape.Utils.createCounter(5).getValue()); // 5
console.log(shape.Utils.createCounter(10).increment()); // 11
console.log(shape.Utils.createCounter(-3).decrement()); // -4
